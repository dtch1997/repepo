name: CI
on: [push]
jobs:
  lint_test_and_build:
    runs-on: ubuntu-latest
    env:
      HF_TOKEN: ${{ secrets.HF_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: "pip"
      - name: Install dependencies
        run: make update
      - name: linting
        run: make style
      - name: type checking
        run: make typecheck
      - name: tests
        run: make test
